<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- CRITICAL: This line forces an instant redirect to the homepage (/) -->
    <!-- The "0" ensures zero delay, making the redirect nearly instant and silent. -->
    <meta http-equiv="refresh" content="0; url=/">
</head>
<body>
    <!-- 
      This page should be served by Vercel on any unresolved deep link refresh.
      The meta tag redirects instantly, preventing the user from seeing any 404 page content.
    -->
</body>
</html>
