<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // Redirect instantly to the same path and query on the root domain.
    // This is useful when deploying SPAs on Vercel where deep links 404 on reload.
    window.location.replace(window.location.origin + window.location.pathname + window.location.search + window.location.hash);
  </script>
</head>
<body>
  <!-- 
    This fallback page ensures users are redirected to the correct deep link path.
    Itâ€™s especially useful on platforms like Vercel when refreshing a route in an SPA.
  -->
</body>
</html>
